addons:
  apt:
    packages:
    - bc
script:
  - make info
  - make init
  - make fetchtoolchain >/tmp/fetchtoolchain.out 2>&1
  - tail -222 /tmp/fetchtoolchain.out 
  - make toolchain 2>&1 | tee /tmp/toolchain.out |grep make
  - echo ++++++++++++++++++++++++++++++++
  - tail -222 /tmp/toolchain.out
  - make env >environment
  - cat ./environment
  - echo ++++++++++++++++++++++++++++++++
  - make linux  2>&1 |tee /tmp/linux.out |grep make
  - echo ++++++++++++++++++++++++++++++++
  - tail -222 /tmp/linux.out
